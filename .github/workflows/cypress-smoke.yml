name: Cypress Smoke Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ‚îÄ‚îÄ 1. Checkout code ‚îÄ‚îÄ
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚îÄ‚îÄ 2. Read .nvmrc and setup Node ‚îÄ‚îÄ
      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # ‚îÄ‚îÄ 3. Install dependencies ‚îÄ‚îÄ
      - name: Install dependencies
        run: npm ci

      # ‚îÄ‚îÄ 4. Run Cypress smoke tests ‚îÄ‚îÄ
      - name: Run Cypress smoke tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          spec: cypress/e2e/smoke/**
          browser: chrome
          config: video=true
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      # ‚îÄ‚îÄ 5. Generate Mochawesome report ‚îÄ‚îÄ
      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge mochawesome-temp/*.json -o mochawesome-report/merged.json
          npx marge mochawesome-report/merged.json -f report -o mochawesome-report

      # ‚îÄ‚îÄ 6. Upload Mochawesome report ‚îÄ‚îÄ
      - name: Upload Mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/
          retention-days: 30

      # ‚îÄ‚îÄ 7. Upload screenshots on failure ‚îÄ‚îÄ
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 30

      # ‚îÄ‚îÄ 8. Upload videos ‚îÄ‚îÄ
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 15

      # ‚îÄ‚îÄ 9. Post PR comment with test summary ‚îÄ‚îÄ
      - name: Post PR comment with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## Cypress Smoke Test Results\n\n';

            try {
              const report = JSON.parse(fs.readFileSync('mochawesome-report/merged.json', 'utf8'));
              const stats = report.stats;
              const status = stats.failures === 0 ? '‚úÖ PASSED' : '‚ùå FAILED';

              summary += `**Status:** ${status}\n\n`;
              summary += `| Metric | Count |\n|---|---|\n`;
              summary += `| Total Tests | ${stats.tests} |\n`;
              summary += `| Passed | ${stats.passes} |\n`;
              summary += `| Failed | ${stats.failures} |\n`;
              summary += `| Pending | ${stats.pending} |\n`;
              summary += `| Duration | ${(stats.duration / 1000).toFixed(1)}s |\n\n`;
              summary += `üìä [Download full report from Artifacts](${context.payload.pull_request.html_url}/checks)\n`;
            } catch (e) {
              summary += '‚ö†Ô∏è Could not parse test report. Check workflow artifacts for details.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

