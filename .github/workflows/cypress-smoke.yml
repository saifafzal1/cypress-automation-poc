name: Cypress Smoke Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # â”€â”€ 1. Checkout code â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€ 2. Read .nvmrc and setup Node â”€â”€
      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # â”€â”€ 3. Install dependencies â”€â”€
      - name: Install dependencies
        run: npm ci

      # â”€â”€ 4. Run Cypress smoke tests â”€â”€
      - name: Run Cypress smoke tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          spec: cypress/e2e/smoke/**
          browser: chrome
          config: video=true
        env:
          CYPRESS_BASE_URL: https://katalon-demo-cura.herokuapp.com

      # â”€â”€ 5. Generate Mochawesome report â”€â”€
      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge mochawesome-temp/*.json -o mochawesome-report/merged.json
          npx marge mochawesome-report/merged.json -f report -o mochawesome-report

      # â”€â”€ 6. Upload Mochawesome report â”€â”€
      - name: Upload Mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report/
          retention-days: 30

      # â”€â”€ 7. Upload screenshots on failure â”€â”€
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 30

      # â”€â”€ 8. Upload videos â”€â”€
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 15

      # â”€â”€ 9. Post PR comment with test summary â”€â”€
      - name: Post PR comment with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## Cypress Smoke Test Results\n\n';

            try {
              const report = JSON.parse(fs.readFileSync('mochawesome-report/merged.json', 'utf8'));
              const stats = report.stats;
              const status = stats.failures === 0 ? 'âœ… PASSED' : 'âŒ FAILED';

              summary += `**Status:** ${status}\n\n`;
              summary += `| Metric | Count |\n|---|---|\n`;
              summary += `| Total Tests | ${stats.tests} |\n`;
              summary += `| Passed | ${stats.passes} |\n`;
              summary += `| Failed | ${stats.failures} |\n`;
              summary += `| Pending | ${stats.pending} |\n`;
              summary += `| Duration | ${(stats.duration / 1000).toFixed(1)}s |\n\n`;
              summary += `ğŸ“Š [Download full report from Artifacts](${context.payload.pull_request.html_url}/checks)\n`;
            } catch (e) {
              summary += 'âš ï¸ Could not parse test report. Check workflow artifacts for details.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
