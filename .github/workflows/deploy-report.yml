name: Deploy Report to GitHub Pages

on:
  # Runs after the nightly regression on Jenkins pushes the report
  workflow_dispatch:
    inputs:
      report_source:
        description: 'Run tests before deploying report'
        required: true
        default: 'run-tests'
        type: choice
        options:
          - run-tests
          - deploy-existing

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ── Run tests and generate report ──
  generate-report:
    if: ${{ github.event.inputs.report_source == 'run-tests' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          config: video=false
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        continue-on-error: true

      - name: Generate Mochawesome report
        run: |
          chmod +x scripts/generate-report.sh
          ./scripts/generate-report.sh

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mochawesome-report/

  # ── Deploy to GitHub Pages ──
  deploy:
    needs: generate-report
    if: always() && (needs.generate-report.result == 'success' || needs.generate-report.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
